<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">

    <link rel="stylesheet" href="css.css">
    <title>Calculador 2 </title>
</head>

<body>
    <div class="calculadora">
        <div class="superior">
            <div class="pantalla">
                <span id="span-pant">1212</span>
            </div>
            <div class="logo">
                <picture>
                    <img class="logo-casio" src="img/casio.png" alt="Logo casio">

                </picture>
            </div>
        </div>
        <div class="primera-linea flex alinear">
            <div class="porcentaje boton">
                <p>%</p>
            </div>
            <div class=" boton">
                <p></p>
            </div>
        </div>
        <div class="segunda-linea flex alinear">
            <div class=" boton">
                <p>MC</p>
            </div>
            <div class=" boton">
                <p>MR</p>
            </div>
            <div class=" boton">
                <p>M-</p>
            </div>
            <div class=" boton">
                <p>M+</p>
            </div>
            <div class=" boton dividir">
                <p>&#247;</p>
            </div>
        </div>
        <div class="tercera-linea flex alinear">
            <div class=" boton posi-nega">
                <p>&#177;</p>
            </div>
            <div class=" boton siete">
                <p>7</p>
            </div>
            <div class=" boton ocho">
                <p>8</p>
            </div>
            <div class=" boton nueve">
                <p>9</p>
            </div>
            <div class=" boton multi">
                <p>x</p>
            </div>
        </div>
        <div class="cuarta-linea flex alinear">
            <div class=" boton borra-ult">
                <p>&#62;</p>
            </div>
            <div class=" boton cuatro">
                <p>4</p>
            </div>
            <div class=" boton cinco">
                <p>5</p>
            </div>
            <div class=" boton seis">
                <p>6</p>
            </div>
            <div class=" boton menos">
                <p>-</p>
            </div>
        </div>
        <div class="quinta-linea flex alinear">
            <div class=" boton borrar" style="background-color: orange;">
                <p>C/AC</p>
            </div>
            <div class=" boton">
                <p class="uno">1</p>
            </div>
            <div class=" boton dos">
                <p>2</p>
            </div>
            <div class=" boton tres">
                <p>3</p>
            </div>
            <div class=" boton suma">
                <p>+</p>
            </div>
        </div>
        <div class="sexta-linea flex alinear ">
            <div class=" boton cero">
                <p>0</p>
            </div>
            <div class=" boton doble-cero">
                <p>00</p>
            </div>
            <div class=" boton coma">
                <p>.</p>
            </div>
            <div class=" boton igual">
                <p>=</p>
            </div>

        </div>
    </div>
</body>

<script src="js.js"></script>

</html>
